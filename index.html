<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<style>
		body {
			background: linear-gradient(to bottom right, #6f735a, #000000, #000000, #6f735a);
			font-family: Arial, sans-serif;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			font-size: 6em;
			margin: 0;
			text-align: center;
			cursor: pointer;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			animation: breathe 4s ease-in-out infinite;
			transform-style: preserve-3d;
			perspective: 1000px;
		}

		h1:hover {
			animation-play-state: paused;
		}

		@keyframes breathe {
			0% {
				transform: translateZ(-50px) rotateY(0deg);
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), -2px -2px 4px rgba(255, 255, 255, 0.3);
			}
			50% {
				transform: translateZ(50px) rotateY(180deg);
				text-shadow: -2px -2px 4px rgba(0, 0, 0, 0.5), 2px 2px 4px rgba(255, 255, 255, 0.3);
			}
			100% {
				transform: translateZ(-50px) rotateY(360deg);
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), -2px -2px 4px rgba(255, 255, 255, 0.3);
			}
		}
	</style>
	<script type="text/javascript">
		function redirect() {
			window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
		}
	</script>
</head>
<body>
	<h1 onclick="redirect()">Hello</h1>
</body>
</html>
